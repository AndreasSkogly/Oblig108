<!DOCTYPE html>
<html lang="no">
<head>

	<title>Påmelding</title>
</head>

<body>
	<h2>Påmelding</h2>
	<p style="color:red;">Påmeldingsdetaljer er ugyldige</p>

    <form id="paamelding_form"  > <!--action="/paamelding" -->
        <p>Fornavn</p>
        <input type="text" id="fornavn" minlength="2" maxlength="20" required>

        <p>Etternavn</p>
        <input type="text" id ="etternavn" minlength="2" maxlength="20" required>

        <p>Mobil(8 siffer)</p>
        <input type="tel" id="tlfNummer" maxlength="8"  minlength="8" required>

        <p>Passord</p>
        <input type="password" id="password" minlength="8" maxlength="30" required>

        <p>Passord repetert</p>
        <input type="password" id="password_rep" minlength="8" maxlength="30" required>

    <div class="kjonn_valg">
        <p>Kjønn</p>
        <label><input type="radio" id="mann" name="kjonn">Mann</label>
        <label><input type="radio" id="kvinne" name="kjonn">Kvinne</label>
    </div>

        <button type="submit" id="paameld">Meld meg på</button>

    </form>

	<!-- Jeg har fjernet alt som har med form og input å gjøre,
		 siden dette er pensum. Her får dere sette opp skjemaet
		 selv. Lykke til.
	-->

</body>
<script>
    const fornavnInput = document.getElementById("fornavn");
    const etternavnInput = document.getElementById("etternavn");
    const mobilInput = document.getElementById("tlfNummer")
    const password = document.getElementById('password');
    const password_rep = document.getElementById('password_rep');
    const form = document.getElementById('paamelding_form');
    const kjonn = document.getElementsByClassName("kjonn_valg");
    const paameldKnapp = document.getElementById('paameld');

    function validatePage() {

            form.onsubmit = function (event) {
                fornavnInput.value = fornavnInput.value.charAt(0).toUpperCase() + fornavnInput.value.slice(1);
                etternavnInput.value = etternavnInput.value.charAt(0).toUpperCase() + etternavnInput.value.slice(1);
                if (password_rep.value !== password.value){
                    alert("Passordet er ikke det samme!");
                    event.preventDefault();
                }
                console.log(fornavnInput.value);
                console.log(etternavnInput.value);
                console.log(mobilInput.value);
                console.log(password.value);
                console.log(password_rep.value);
                console.log(kjonn);


                // window.location.href = "paameldt.html";



        }






    }
    validatePage();










</script>
</html>
